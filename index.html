<head>
  <title>Hva koster møtet?</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="styles/meyerReset.css">
  <link rel="stylesheet" href="styles/index.css">

  <script src="webComponents/sevenSegment.js" type="text/javascript"></script>
  <!--<script src="scripts/projection-controller.js" type="module"></script>-->
  <!--<script src="scripts/participant-controller.js" type="module"></script>-->
</head>

<body>
  <header>
    <h1> Hvor mye koster møtet? </h1>
    <hr />
  </header>
  <main>
    <div class="counter-screen-wrapper">
      <div class="clock-section">
	<seven-segment-display
	  class="clock"
	  >
	</seven-segment-display>
      </div>
      <div class="cost-counter-section">
	<seven-segment-display
	  class="cost-counter"
	  format="__d.*dd"
	  value="0000000"
	  >
	</seven-segment-display>
      </div>
    </div>
    <div class="participants-wrapper">
      <ul>
	<li class="participant">
	  <div class="actions-wrapper">
	    <div class="edit-button-wrap">
	      <button>Edit</button>
	    </div>
	    <div class="delete-button-wrap">
	      <button>Remove</button>
	    </div>
	  </div>
	  <div class="image-wrap">
	    <img src="images/mjukfisk_kaksel.png" alt="Rik mjukfisk"></img>
	  </div>
	  <div class="info">
	    <span>Leif</span>
	    <span>750kr/t</span>
	  </div>
	</li>
      </ul>
    </div>
  </main>
</body>
