<head>
  <title>Hva koster møtet?</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="styles/meyerReset.css">
  <link rel="stylesheet" href="styles/index.css">

  <script src="js/components/sevenSegment.js" type="module"></script>
  <script src="js/components/participants/participants.js" type="module"></script>
  <!--<script src="scripts/projection-controller.js" type="module"></script>-->
  <!--<script src="scripts/participant-controller.js" type="module"></script>-->
</head>

<body>
  <header>
    <h1> Hva koster møtet? </h1>
    <hr />
  </header>
  <main>

    <!--
	TODO Should support start, pause and reset
      -->
    <div class="time-controll-wrapper">
      <div class="button-wrap">
	<button class="start">START MØTE</button>
      </div>
      <div class="button-wrap">
	<button class="pause">PAUS MØTE</button>
      </div>
      <div class="button-wrap">
	<button class="reset">START MØTE PÅ NYTT</button>
      </div>
      
    </div>

    <hr />
    
    <div class="counter-screen-wrapper">
      <span class="counter-description">
	Møtet har så langt kostet
      </span>
      <div>
	<seven-segment-display
	  class="cost-counter"
	  format="_____d"
	  value="0"
	  >
	</seven-segment-display>
	<span class="currency-text">NOK</span>
      </div>
    </div>
    
    <participant-list>
      <template class="participant-card">

	<div class="participant">
	  <div class="image-wrap">
	    <img src="images/mjukfisk_kaksel.png" alt="Rik mjukfisk"></img>
	  </div>

	  <div class="info">
	    <span class="name">Leif</span>
	    <span class="pay">1000kr/t</span>
	  </div>
	</div>

	<div class="actions-wrapper">
	  <div class="edit-button-wrap">
	    <button>Endre</button>
	  </div>
	  <div class="delete-button-wrap">
	    <button>Hiv ut</button>
	  </div>
	</div>
      </template>
    </participant-list>
  </main>
</body>
